<body>
  <nav>
    <h1>HIROYUKI DRAW</h1>
    <ul>
      <li><a href="index.html#home">Home</a></li>
      <li><a href="index.html#about">About Me</a></li>
      <li><a href="#works">Works</a></li>
      <li><a href="index.html#resume">Resume</a></li>
      <li><a href="index.html#contact">Contact</a></li>
    </ul>
  </nav>

  <section id="works">
    <h2>My Works</h2>

    <div style="margin-top: 1rem; display: flex; flex-wrap: wrap; gap: 1rem; justify-content: center;" id="category-buttons">
      <button data-filter="all">All Works</button>
      <button data-filter="sketch">Sketches</button>
      <button data-filter="digital">Digital Art</button>
      <button data-filter="traditional">Traditional Arts</button>
      <button data-filter="graphic">Graphic Design</button>
      <button data-filter="film">Short Film</button>
      <button data-filter="music">Music Videos</button>
    </div>

    <div class="work-gallery" id="work-gallery">
      <img src="https://source.unsplash.com/200x150/?illustration" alt="Artwork 1" data-category="digital">
      <img src="https://source.unsplash.com/201x150/?drawing" alt="Artwork 2" data-category="sketch">
      <img src="https://source.unsplash.com/202x150/?painting" alt="Artwork 3" data-category="traditional">
      <img src="https://source.unsplash.com/203x150/?anime" alt="Artwork 4" data-category="graphic">
      <img src="https://source.unsplash.com/204x150/?cinema" alt="Artwork 5" data-category="film">
      <img src="https://source.unsplash.com/205x150/?music" alt="Artwork 6" data-category="music">
    </div>
  </section>

  <script>
    const buttons = document.querySelectorAll('#category-buttons button');
    const images = document.querySelectorAll('#work-gallery img');

    buttons.forEach(button => {
      button.addEventListener('click', () => {
        const filter = button.getAttribute('data-filter');
        images.forEach(img => {
          const category = img.getAttribute('data-category');
          if (filter === 'all' || category === filter) {
            img.style.display = 'block';
          } else {
            img.style.display = 'none';
          }
        });
      });
    });
  </script>
</body>
