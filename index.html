<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HIROYUKI DRAW</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body, html {
      height: 100%;
    }

    nav {
      position: fixed;
      width: 100%;
      background: rgba(0, 0, 0, 0.7);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }

    nav h1 {
      color: white;
      font-size: 1.5rem;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #ffcc00;
    }

    section {
      min-height: 100vh;
      padding: 4rem 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }

    #home {
      background: url('https://source.unsplash.com/1600x900/?art,drawing') no-repeat center center/cover;
      color: white;
    }

    #about, #works, #contact {
      background: #f8f9fa;
    }

    h2 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #333;
    }

    p {
      font-size: 1.2rem;
      max-width: 700px;
      color: #555;
    }

    .work-gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-top: 2rem;
    }

    .work-gallery img {
      width: 200px;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 300px;
      margin-top: 2rem;
    }

    input, textarea {
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      padding: 0.8rem;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <nav>
    <h1>HIROYUKI DRAW</h1>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About Me</a></li>
      <li><a href="#works">Works</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <section id="home"></section>

  <section id="about">
    <h2>About Me</h2>
    <p>I'm Hiroyuki, a passionate artist who brings imagination to life through sketches, digital illustrations, and unique concepts. Art is my voice, and every stroke tells a story.</p>
  </section>

  <section id="works">
    <h2>My Works</h2>
    <div class="work-gallery">
      <img src="https://source.unsplash.com/200x150/?illustration" alt="Artwork 1">
      <img src="https://source.unsplash.com/201x150/?drawing" alt="Artwork 2">
      <img src="https://source.unsplash.com/202x150/?painting" alt="Artwork 3">
      <img src="https://source.unsplash.com/203x150/?anime" alt="Artwork 4">
    </div>
  </section>

  <section id="contact">
    <h2>Contact Me</h2>
    <form>
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>
</body>
</html>
